<div class="scene volcano" role="region" aria-label="Volcano scene">
  <video
    #videoPlayer
    width="100%"
    height="100%"
    autoplay
    loop
    muted
    playsinline
    preload="auto"
    (loadedmetadata)="onVideoLoad()"
    (click)="videoPlayer.nativeElement.play()"
  >
    <source [src]="videoSource" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <h1 class="title">Volcanic Fury</h1>
    <p class="example">Fiery peaks, dramatic landscapes</p>
    <button class="cta" (click)="videoPlayer.nativeElement.play()">Play Video</button>
  </div>
</div>
